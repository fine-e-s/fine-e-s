<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="600" height="200" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="black">
        <animate attributeName="offset" values="0%;1;0%" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="transparent">
        <animate attributeName="offset" values="1;0%;1" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Animated rectangle with gradient -->
  <rect x="0" y="0" width="600" height="200" fill="url(#animatedGradient)">
    <animateTransform attributeName="transform" type="rotate" from="0 300 100" to="360 150 100" dur="10s" repeatCount="indefinite" />
  </rect>
  <rect x="0" y="0" width="600" height="200" fill="url(#animatedGradient)">
    <animateTransform attributeName="transform" type="rotate" from="0 300 100" to="-360 150 100" dur="6s" repeatCount="indefinite" />
  </rect>
</svg>
